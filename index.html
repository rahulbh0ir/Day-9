<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Console Tricks</title>
    <link rel="icon" href="https://fav.farm/%F0%9F%9A%A9"/>
</head>
<body>
    
    <p onClick = run() >Grape</p>

    <script>
        const dogs = [{name : "snickers", age: 2} , {name: "hugo" , age:8}];
        const pie = "GOD"

        function run(){
            const p = document.querySelector("p")
            p.style.color = "#bde0fe";
            p.style.fontSize = "50px";
        }



    // Regular
        console.log("hello..!!")

    // Interpolated
        console.log("hello i am %s", pie)

    // Styled
        console.log("%c i feel good...", "font-size: 20px; color: orange" )
   
    // warning!
        console.warn("dont click it")

    // Error!
        console.error("fuck..!!! why did you clicked")

    // Info
        console.info("samosa is not an indian dish")

    // Testing
        console.assert(1 == 2, "this is wrong");

        const p = document.querySelector("p")
        console.assert(p.classList.contains("rahul"), "no its wrong" )

    // clearing
        // console.clear()

    // Viewing DOM Elements
        console.dir(p)

    // Grouping together
        dogs.forEach(dog => {

            console.groupCollapsed(`${dog.name}`)

            console.log(`this is ${dog.name}`);
            console.log(`his age is ${dog.age}`);
            console.log(`and his dog age is ${dog.age * 7}`)

            console.groupEnd(`${dog.name}`)
        })

    // counting
        console.count("orange")
        console.count("orange")
        console.count("grape")
        console.count("orange")
        console.count("orange")
        console.count("grape")
        console.count("orange")
        console.count("banana")

    // timing
        console.time("fetching");
        fetch("https://api.github.com/users/rahulbh0ir")
            .then(pie => pie.json())
            .then(data => {
                console.timeEnd("fetching");
                console.log(data.location)
            })

    //table
    
        console.table(dogs)

    </script>
</body>
</html>
